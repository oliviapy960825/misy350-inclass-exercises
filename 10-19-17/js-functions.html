<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Function Exercises</title>
  </head>
  <body>
    <h1>JS Functions -see console for output</h1>
    <script type="text/javascript">
    console.log(get_product(3,6));//default behavior of JS--Hoistering
      function get_product(a,b){
        return a*b;
      }
      console.log(get_product(3,5));
      console.log(get_product);
      //console.log(getProduct(4,9));//throw exception, getProduct hasn't been defined
      const getProduct=(a,b)=>{
        return a*b;
      }
      console.log(getProduct(4,9));
      /*const get_square=(a)=>{
        return a*a;
      }*/
      const get_square=a=>a*a;//only works when there's only one parameter and one line of codes
      console.log(get_square(5));

      //let letter_grade;//global variable
      const get_letter_grade=(grade)=>{
        let letter_grade;
        if(grade>=90){
          letter_grade="A";
        }
        else if (grade>=80) {
          letter_grade="B";
        }
        else{
          letter_grade="C";
        }
        return letter_grade;
      }

      console.log(get_letter_grade(98));
    </script>
  </body>
